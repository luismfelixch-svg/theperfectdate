<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sin Conexión - The Perfect Date</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 dark:bg-slate-900 text-gray-800 dark:text-gray-200 flex items-center justify-center min-h-screen">
    <div class="text-center p-8">
        <div class="w-24 h-24 mx-auto mb-6">
            <svg class="w-full h-full text-gray-300 dark:text-slate-700" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
        </div>
        <h1 class="text-3xl font-bold mb-2">Estás sin conexión</h1>
        <p class="text-gray-500 dark:text-gray-400 max-w-sm mx-auto">
            Parece que no tienes conexión a internet. No te preocupes, gran parte de la aplicación seguirá funcionando.
            Cuando vuelvas a estar en línea, podrás acceder a todo el contenido.
        </p>
        <button onclick="window.location.href='/'" class="mt-8 px-6 py-3 bg-pink-500 text-white font-bold rounded-xl shadow-lg hover:bg-pink-600 transition-colors">
            Volver al inicio
        </button>
    </div>
</body>
